<div class="container">
  <button class="btn btn-primary" routerLink="/create">Add User</button>
</div>
<table *ngIf="resData.data !== null" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
            <td><button class="btn btn-warning" routerLink="/edit/{{user.id}}">Edit</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="resData.data === null" class="alert alert-danger">
    <h3>No Users Found</h3>
</div>
