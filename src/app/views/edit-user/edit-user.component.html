<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 ">
    <img src="../../../assets/images/security.svg"  alt="">
  </div>
  <div *ngIf="res.status === 'success'" class="col-lg-6 col-md-6 col-sm-12 ">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user[0].name" name="name" placeholder="Enter name" [required]="true">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user[0].email" name="email" placeholder="Enter email" [required]="true">
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input type="number" id="phone" class="form-control" [(ngModel)]="user[0].phone" name="phone" placeholder="Enter phone" [required]="true">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="editUser(userForm)">Update</button>


    </form>

  </div>
  <div *ngIf="res.status === 'fail'" class="col-lg-6 col-md-6 col-sm-12 ">
    <h1>{{res.message}}</h1>
  </div>

</div>
